<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the logs_init() hook (in hooks/logs.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="logs-ip-<%%VALUE(ID)%%>" class="logs-ip text-bold"><%%VALUE(ip)%%></td>
		<td id="logs-ts-<%%VALUE(ID)%%>" class="logs-ts text-right text-bold"><%%VALUE(ts)%%></td>
		<td id="logs-details-<%%VALUE(ID)%%>" class="logs-details text-bold"><%%VALUE(details)%%></td>
