<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the products_init() hook (in hooks/products.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="products-ProductName-<%%VALUE(ProductID)%%>" class="products-ProductName text-bold"><%%VALUE(ProductName)%%></td>
		<td id="products-SupplierID-<%%VALUE(ProductID)%%>" class="products-SupplierID text-bold"><%%VALUE(SupplierID)%%></td>
		<td id="products-CategoryID-<%%VALUE(ProductID)%%>" class="products-CategoryID text-bold"><%%VALUE(CategoryID)%%></td>
		<td id="products-QuantityPerUnit-<%%VALUE(ProductID)%%>" class="products-QuantityPerUnit text-bold"><%%VALUE(QuantityPerUnit)%%></td>
		<td id="products-UnitPrice-<%%VALUE(ProductID)%%>" class="products-UnitPrice text-right text-bold"><%%VALUE(UnitPrice)%%></td>
		<td id="products-Discontinued-<%%VALUE(ProductID)%%>" class="products-Discontinued text-right text-bold"><%%VALUE(Discontinued)%%></td>
		<td id="products-TotalSales-<%%VALUE(ProductID)%%>" class="products-TotalSales text-right text-bold"><%%VALUE(TotalSales)%%></td>
